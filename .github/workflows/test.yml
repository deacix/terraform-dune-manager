# =============================================================================
# Terraform Test Workflow
# =============================================================================
# Runs validation and tests on pull requests and pushes to main branches.
# Part of git flow: validates feature/* branches via PRs to develop.

name: Test

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '*.tf'
      - 'scripts/**'
      - 'tests/**'
      - 'examples/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '*.tf'
      - 'scripts/**'
      - 'tests/**'
      - 'examples/**'
      - '.github/workflows/test.yml'

env:
  TF_VERSION: '1.7'

jobs:
  # ---------------------------------------------------------------------------
  # Terraform Format Check
  # ---------------------------------------------------------------------------
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

  # ---------------------------------------------------------------------------
  # Terraform Validation
  # ---------------------------------------------------------------------------
  validate:
    name: Validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
          - .
          - examples/simple
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ matrix.directory }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.directory }}

  # ---------------------------------------------------------------------------
  # Terraform Tests
  # ---------------------------------------------------------------------------
  test:
    name: Module Tests
    runs-on: ubuntu-latest
    needs: [format, validate]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Terraform Init
        run: terraform init

      - name: Run Tests
        run: terraform test -verbose

  # ---------------------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true

  # ---------------------------------------------------------------------------
  # Documentation Check
  # ---------------------------------------------------------------------------
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check README exists
        run: |
          test -f README.md
          test -f examples/simple/README.md
